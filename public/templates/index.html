                        var imgUri = responseObject.data[i].uri;
                        var className = "rank-" + (i + 1);
                        $("." + className).children("img").attr("src", imgUri);

                    }
                }
            };
            xhr2.open('GET', 'http://133.130.120.155:3300/refresh', true);
            xhr2.send();
        }
